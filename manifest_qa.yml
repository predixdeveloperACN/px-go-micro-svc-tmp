---
applications:
- name: px-application-name
  memory: 1G
  instances: 1
  disk_quota: 512M
  command: /app/bin/px-go-micro-svc-tmp
  buildpack : go_buildpack
  services:
    - px-common-services
  env:
    CUPS_NAME: px-common-services
    # enable debugging
    DEBUG: false
    # cache expiry in hours
    CACHE_EXPIRY: 24
    # enable UAA authentication
    OAUTH2_DISABLED: true